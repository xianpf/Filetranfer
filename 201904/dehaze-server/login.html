<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆系统</title>
</head>
<body background="http://pic.90sjimg.com/back_pic/qk/back_origin_pic/00/02/83/f6134988954dd7d402485bcc9dfd0894.jpg">
<table width=100% height=100%><tr><td><center><span style="font-size:100px;color:red;font-family:century">用户登陆</span></font></center></td></tr></table>-->
<form action="/login" method="post">
    <p style="text-align:center">
        用户名：<input type="text" name="username" placeholder="用户名">
    </p>
    <p style="text-align:center">
        密码：<input type="password" name="password" placeholder="密码">
    </p>
    <p style="text-align:center">
        验证码：<input type="text" name="code" placeholder="验证码" >
    </p>
    <p style="text-align:center">
        点击图片更换验证码<img src="/check_code" onclick="changcode()" alt="" id="code">
    </p>
    <p style="text-align:center">
        <input type="submit" >
    </p>

</form>
<script type="text/javascript">
    function changcode() {
        var code = document.getElementById('code')
        code.src = "/check_code" + Math.random()
    }
</script>
</body>
</html>
